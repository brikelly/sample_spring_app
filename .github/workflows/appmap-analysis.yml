name: AppMap Analysis

on:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
      
      # Install AppMap library and tools
      - name: Install AppMap tools
        uses: getappmap/install-action@v1.0
        with:
          project-type: maven # Choose the type of your project here:
                        # bundler, maven, gradle, pip, pipenv, poetry,
                        # yarn, npm, etc.
 
####################################################################
# Put the commands required to run your application test suite.
# For example, create and setup the test database, commands 
# to run your test suite.
      - name: Maven Test
        run: ./mvnw test

      - name: Archive AppMaps
        uses: getappmap/archive-action@v1-pre.13
        with:
          revision: ${{ github.event.pull_request.base.sha }}